<html lang="en">
    <head>
        <title>My Screenshot</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="innerContent">
            <img src="../images/logo.png" alt="logo" width="50" height="50" class="logo" />
            <div id="authenticateSection" class="authenticateSection">
                <p>Start recording the process</p>
                <a href="https://app.flowl.app/" target="_blank" class="signInBtn">Sign In</a>
            </div>
            <div id="startRecordingSession" class="hidden startRecordingSession">
                <p>Hello, <span id="userFirstName"></span></p>
                <button id="startRecordingBtn">Start Recording</button>
            </div>
            <div id="stopRecordingSection" class="hidden stopRecordingSection">
                <button id="stopRecordingBtn">Stop Recording</button>
            </div>
        </div>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript" src="../scripts/utils.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
