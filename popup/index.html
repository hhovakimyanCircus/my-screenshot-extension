<html lang="en">
    <head>
        <title>My Screenshot</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="innerContent">
            <h2>Welcome to My Screenshot</h2>
            <div id="authenticateSection" class="authenticateSection">
                <p>Authenticate <a href="https://screenshoter-dfcd1.web.app" target="_blank">here</a> to use this extension</p>
            </div>
            <div class="actionButtons">
                <button id="startRecordingBtn" class="btn btn-success hidden">Start Recording</button>
                <div id="recordingSection" class="hidden">
                    <div>Recording Started</div>
                    <div>
                        <button id="stopRecordingBtn" class="btn btn-danger">Stop</button>
                    </div>
                </div>
            </div>
            <div id="recordingLinkSection" class="hidden">
                Click <a id="recordingLink" href="#" target="_blank">here</a> to see your recording
            </div>
        </div>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
