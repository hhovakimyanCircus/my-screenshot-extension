<html lang="en">
    <head>
        <title>My Screenshot</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="innerContent">
            <img src="/images/logo.png" alt="logo" width="50" height="50" class="logo" />
            <div id="authenticateSection" class="authenticateSection">
                <p>Start recording the process</p>
                <a href="https://screenshoter-dfcd1.web.app" target="_blank" class="signInBtn">Sign In</a>
            </div>
            <div id="startRecordingSession" class="startRecordingSession">
                <p>Hello, <span id="userFirstName"></span></p>
                <button id="startRecordingBtn">Start Recording</button>
            </div>
            <div class="actionButtons">
                <div id="recordingSection" class="hidden">
                    <div>Recording Started</div>
                    <div>
                        <button id="stopRecordingBtn" class="btn btn-danger">Stop</button>
                    </div>
                </div>
            </div>
            <div id="recordingLinkSection" class="hidden">
                Click <a id="recordingLink" href="#" target="_blank">here</a> to see your recording
            </div>
        </div>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
